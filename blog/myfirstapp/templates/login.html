<html>
    <head>
            <link rel="shortcut icon"  href="../static/images/favicon.ico"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <br><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class=" col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Log In</h3>
                            {% if registered %}
                                <div class="alert alert-success alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                                    <strong>{{ registered }}</strong>
                                </div>
                            {% endif %}
                            {% if error_message %}
                                <div class="alert alert-danger alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                                    <strong>{{ error_message }}</strong>
                                </div>
                                <!--p class="warning"><strong>{{ error_message }}</strong></p-->
                            {% endif %}
                            <form class="form-horizontal" method="post" action="{% url 'check' %}">
                                {% csrf_token %}
                                <div class="form-group" >
                                    <label class="control-label col-sm-2" for="id_username">
                                        Username:
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="id_username" maxlength="30" name="username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="id_password">
                                        Password:
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="id_password" maxlength="30" name="password" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <p>Click here to <a href="/register/"><b>Register</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
